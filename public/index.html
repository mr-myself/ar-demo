<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location-based AR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- 21-kanagawaokinamiura -->
      <a-image
        src="https://ar.fugaku36.work/assets/21-kanagawaokinamiura.png"
        look-at="[gps-camera]"
        scale="3 3 3"
        position="2 2 2"
      >
      </a-image>

      <!-- 01-edonihonbashi -->
      <a-image
        src="https://ar.fugaku36.work/assets/01-edonihonbashi.png"
        gps-entity-place="latitude: 35.6832332; longitude: 139.7748888;"
        scale="3 3 3"
      >
      </a-image>

      <!-- 02-koutosurugacho -->
      <a-image
        src="https://ar.fugaku36.work/assets/02-koutosurugacho.png"
        gps-entity-place="latitude: 35.6868027; longitude: 139.772651;"
        scale="3 3 3"
      >
      </a-image>

      <!-- 08-aoyamaenzamatsu -->
      <a-image
        src="https://ar.fugaku36.work/assets/08-aoyamaenzamatsu.png"
        gps-entity-place="latitude: 35.6735811; longitude: 139.7109756;"
        scale="3 3 3"
      >
      </a-image>

      <!-- 09-ondennosuisha -->
      <a-image
        src="https://ar.fugaku36.work/assets/09-ondennosuisha.png"
        gps-entity-place="latitude: 35.6680792; longitude: 139.7055937;"
        scale="3 3 3"
      >
      </a-image>
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
